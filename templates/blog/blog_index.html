{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Welcome to My Blog!</h1>
    <hr>
    {% for post in posts %}
    <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
     <p>{{ post.text| slice:":400" }}...</p>
    <hr>
    <small>Author: {{ post.author }} &nbsp; || &nbsp; created: {{ post.date_created }}  &nbsp; || &nbsp;  created: {{ post.date_modified }}  </small>
    <br><br><br>
    {% endfor %}

</div>
{% endblock %}
