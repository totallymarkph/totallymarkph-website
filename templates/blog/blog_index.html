{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Welcome to My Blog!</h1>
    <hr>
    {% for post in posts %}
    <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
    <small>{{ post.date_created }}</small>
     <p>{{ post.formatted_markdown | safe | slice:":400" }}...</p>
    {% endfor %}

</div>
{% endblock %}
